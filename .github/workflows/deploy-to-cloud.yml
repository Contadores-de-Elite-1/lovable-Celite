name: Deploy to Supabase Cloud

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'
      - '.github/workflows/deploy-to-cloud.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloud

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.CLAUDECODE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: zytxwdgzjqrcmbnpgofj
        run: |
          echo "ğŸš€ Deploying to Supabase Cloud..."

          # List migrations
          if [ -d "supabase/migrations" ]; then
            MIGRATION_COUNT=$(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)
            echo "ğŸ“‹ Found $MIGRATION_COUNT migrations"
          fi

          # Deploy migrations
          supabase db push --project-id $SUPABASE_PROJECT_ID || true

          # Deploy functions
          echo "ğŸ“¦ Deploying Edge Functions..."
          supabase functions deploy webhook-asaas --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy calcular-comissoes --project-ref $SUPABASE_PROJECT_ID || true
          supabase functions deploy asaas-client --project-ref $SUPABASE_PROJECT_ID || true

          echo "âœ… Deployment complete"

      - name: Summary
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Deploy to Supabase Cloud Complete"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Project: zytxwdgzjqrcmbnpgofj"
          echo "Status: Deployed âœ…"
