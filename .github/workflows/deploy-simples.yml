    branches:
      - 'claude/**'
    paths:
      - 'supabase/functions/**'

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Supabase CLI
        run: npm install -g supabase

      - name: ğŸš€ Deploy Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.CLAUDECODE_ACCESS_TOKEN }}
        run: |
          echo "Deploying all functions..."

          echo "1. Deploying webhook-asaas..."
          supabase functions deploy webhook-asaas \
            --project-ref zytxwdgzjqrcmbnpgofj \
            --no-verify-jwt || echo "Deploy may have warnings but continuing..."

