          supabase functions deploy create-test-client \
            --project-ref zytxwdgzjqrcmbnpgofj \
            --no-verify-jwt || echo "Deploy may have warnings but continuing..."

          echo "3. Deploying calcular-comissoes..."
          supabase functions deploy calcular-comissoes \
            --project-ref zytxwdgzjqrcmbnpgofj \
            --no-verify-jwt || echo "Deploy may have warnings but continuing..."

      - name: ğŸ§ª Test Webhook Availability
        run: |
          echo "Testing webhook..."
          sleep 5

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            https://zytxwdgzjqrcmbnpgofj.supabase.co/functions/v1/webhook-asaas \
            -H "Content-Type: application/json" \
            -d '{"test":"ping"}')

          echo "HTTP Status: $HTTP_CODE"

